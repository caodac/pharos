@(message: String)

@ix.core.views.html.main(message) {
      <div class="site-wrapper">
        <div class="site-wrapper-inner">
          <div class="cover-container">
            <div class="inner cover">
              <h1 class="cover-heading">NCATS Publication and Project Bulk Processor</h1>
              <form class="form-horizontal" role="form" method="POST" 
                    action="@ix.publications.controllers.routes.PublicationProjectProcessor.load">
		@if(play.Play.isProd()) {
		<div class="form-group">
                  <label for="secret-code" class="col-sm-2 control-label">Code</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="secret-code" 
			   id="secret-code">
                  </div>
		</div>
		}
              <div class="form-group">
                <label for="jdbc-url" class="col-sm-2 control-label">JDBC URL</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="jdbc-url" 
                    id="jdbc-url" placeholder="Enter JDBC URL">
                  <p class="help-block">Do not include username and password
                </div>
              </div>
              <div class="form-group">
                <label for="jdbc-username" class="col-sm-2 control-label">JDBC Username</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="jdbc-username" 
                    id="jdbc-username" placeholder="Enter JDBC username">
                </div>
              </div>
              <div class="form-group">
                <label for="jdbc-password" class="col-sm-2 control-label">JDBC Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" name="jdbc-password" 
                    id="jdbc-password">
                </div>
              </div>
              <div class="form-group">
                <label for="ldap-username" class="col-sm-2 control-label">LDAP Username</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="ldap-username" 
                    id="ldap-username" placeholder="Enter LDAP username">
                </div>
              </div>
              <div class="form-group">
                <label for="ldap-password" class="col-sm-2 control-label">LDAP Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" name="ldap-password" 
                    id="ldap-password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Migrate</button>
                </div>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
}
