@(message: String)

@ix.core.views.html.main("PubMed Caching") {
<div class="site-wrapper">
  <div class="site-wrapper-inner">
    <div class="cover-container">
      <div class="inner cover">
        <h1 class="cover-heading">PubMed Caching</h1>
	@if(message != null) {
	<div class="alert alert-warning alert-dismissible" role="alert">
	  <button type="button" class="close" data-dismiss="alert"
		  aria-label="Close">
	    <span aria-hidden="true">&times;</span>
	  </button>
	  @message
	</div>
	}
	<form class="form-horizontal" role="form" method="POST"
	      enctype="multipart/form-data"
	      action="@ix.publications.controllers.routes.PubCache.load()">
	  <div class="form-group">
	    <label for="pmid-field" class="col-sm-2 control-label">PMIDs</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control"
		     name="pmid-field" id="pmid-field">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="pmid-file"
		   class="col-sm-2 control-label">PMID File</label>
	    <div class="col-sm-10">
	      <input type="file" class="form-control" name="pmid-file"
		     id="pmid-file">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Cache</button>
	    </div>
	  </div>
	</form>
      </div>
    </div>
  </div>
</div>
}
