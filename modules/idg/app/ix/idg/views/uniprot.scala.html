@ix.core.views.html.main("UniProt Import") {
      <div class="site-wrapper">
        <div class="site-wrapper-inner">
          <div class="cover-container">
            <div class="inner cover">
              <h1 class="cover-heading">UniProt Import</h1>
              <form class="form-horizontal" role="form" method="POST" 
                action="@ix.idg.controllers.routes.UniprotFactory.fetch">
              <div class="form-group">
                <label for="accession" class="col-sm-2 control-label">Accession</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="accession" 
                    id="accession" placeholder="UniProt Accession">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Submit</button>
                </div>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
}
