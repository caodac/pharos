@import ix.idg.models.Target
@import ix.idg.controllers.IDGApp

@(title: String = "The Human Kinome")

<div class="modal fade" id="modal-kinome" tabindex="-1"
role="dialog" aria-labelledby="modalLabelKinome" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modalLabelKinome">
                @Html(title)
                </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="col-xs-3 col-md-4" style="text-align : right ;"></div>
                        <div class="col-xs-3 col-md-4">
                            <canvas id="kinome-canvas" width="353" height="400"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
