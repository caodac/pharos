@(sub: ix.ginas.models.v1.Substance)

@substancedetails(sub) {
    <li role="presentation" class="active"><a href="#definition">Definition</a></li>
} {
    <div class = "row">
        <div class = "col-md-9">
            <h4>Concept</h4>
        </div>
    </div>
    <div class="row info" id="definition">
        <div class = "col-md-12">
        @if(sub.isNonSubstanceConcept()) {
            This is a non-substance concept
        } else {
            This is a sub-concept of substance:<br>
                @subref(sub.getParentSubstanceReference())

            }
        </div>
    </div>
}
