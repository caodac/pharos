@ix.ginas.views.html.ginas("Job Monitor", "null") {
    @ix.ginas.views.html.menu()
} {
    <h3></h3>
} {

    <div class="container">
        <div class="row">
            <div class = "col-md-8 col-md-offset-2">
                <h1 class="cover-heading">ginas JSON Loader</h1>
                <form class="form-horizontal" role="form" method="POST"
                enctype="multipart/form-data"
                action="@ix.ginas.controllers.routes.GinasLoad.loadJSON()">
                   <div class="form-group">
                        <label for="json-dump"
                        class="col-sm-3 control-label">JSON Dump File</label>
                        <div class="col-sm-9">
                            <input type="file"
                            class="form-control"
                            name="json-dump"
                            id="json-dump">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-10 col-sm-2">
                            <button type="submit" class="btn btn-default">Load</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
}
