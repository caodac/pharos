
<div class = "row info" >
    <button class="btn btn-primary label-offset det">
                        Codes&nbsp;<span class="badge" ng-show="substance.codes.length>0">
                        {{substance.codes.length}}</span> </button>
    <a ng-show="!addingCodes" ng-click="CodeCtrl.addCodes()" aria-label="Add Codes"><i class = "fa fa-plus fa-2x success"></i></a>
    <a ng-show="addingCodes" ng-click="CodeCtrl.addCodes()" aria-label="Done"><i class = "fa fa-minus fa-2x danger"></i></a>

    <div class="col-md-12">
        <div class = "row header-row">
            <div class = "col-md-3">
                <strong>Code</strong>
            </div>
            <div class = "col-md-2">
                <strong>Code System</strong>
            </div>
            <div class = "col-md-2">
                <strong>Type</strong>
            </div>
            <div class = "col-md-3">
                <strong>Description</strong>
            </div>
            <div class = "col-md-2">
                <strong>Reference ID</strong>
            </div>
        </div>

        <div class = "row" ng-repeat="obj in substance.codes">
            <div class="col-md-3">
                <span href="#" editable-text="obj.code" blur="submit">{{obj.code}}</span>
            </div>
            <div class = "col-md-2"><span ng-repeat="n in obj.system">
                <span ng-show="!codeForm.system.selected" ng-click="toggle(codeForm.system)" >{{n.display}}</span></span>
                <tags-input ng-show ="codeForm.system.selected" ng-blur="toggle(codeForm.system)" custom-class="form-control" ng-model="obj.system" title="System" placeholder="System" id="editsystem" name="system" display-property="display" key-property="value" max-tags= "1" add-from-autocomplete-only="true" required>
                    <auto-complete source="loadItems('CODE_SYSTEM', $query)" min-length="1" debounce-delay="0" load-on-down-arrow="true"></auto-complete>
                </tags-input>
            </div>
            <div class = "col-md-2"><span ng-repeat="n in obj.type">
                <span ng-show="!codeForm.type.selected" ng-click="toggle(codeForm.type)" >{{n.display}}</span></span>
                <tags-input ng-show ="codeForm.type.selected" ng-blur="toggle(codeForm.type)" custom-class="form-control" ng-model="obj.type" title="Type" placeholder="Type" id="edittype" name="type" display-property="display" key-property="value" max-tags= "1" add-from-autocomplete-only="true" required>
                    <auto-complete source="loadItems('CODE_TYPE', $query)" min-length="1" debounce-delay="0" load-on-down-arrow="true"></auto-complete>
                </tags-input>
            </div>
            <div class="col-md-3">
                <span href="#" editable-text="obj.description" blur="submit">{{obj.description}}</span>
            </div>
            <div class = "col-md-2"><span ng-repeat="n in code.references">
                <span ng-show="!code.references || code.references.length==0" ng-click="toggle(codeForm.references)" ><i class="fa fa-plus fa-2x success"></i></span>
                <span ng-show="!codeForm.references.selected" ng-click="toggle(codeForm.references)" >{{n.id}} {{n.citation}}</span>
            </span>
                <tags-input ng-show ="codeForm.references.selected" ng-blur="toggle(codeForm.references)" custom-class="form-control" title="References" placeholder="References" id="references" name="references" ng-model = "name.references" display-property="citation" key-property="id" addFromAutocompleteOnly="true" >
                    <auto-complete source="substance.references" min-length="1" debounce-delay="0" load-on-down-arrow="true"></auto-complete>
                </tags-input>
            </div>
        </div>

            <!-- Adding bits -->

        <form class="form-horizontal" name="codeForm" id = "add-code" role="form" novalidate>
            <div class="row form-row">
                <div class="col-md-3 err-check" id="code-div" show-errors>
                    <input type="text" class="form-control" ng-model ="code.code" title="Code" id="code" name = "code" required/>
                    <ng-messages for="codeForm.code.$error" ng-if="codeForm.code.$touched">
                        <ng-message when="required" class="help-block">Substance name is required</ng-message>
                    </ng-messages>
                </div>
                <div class="col-md-2 err-check" show-errors>
                    <tags-input custom-class="form-control" ng-model="code.system" title="Code System" placeholder="Code System" id="system" name="system"  max-tags="1" min-length="2" display-property="display" key-property="value" add-from-autocomplete-only="true" required>
                        <auto-complete source="loadItems('CODE_SYSTEM', $query)" min-length="1" debounce-delay="0" load-on-down-arrow="true"></auto-complete>
                    </tags-input>
                    <ng-messages for="codeForm.system.$error" ng-if="codeForm.system.$touched">
                        <ng-message when="required" class="help-block">*required</ng-message>
                    </ng-messages>
                </div>
                <div class="col-md-2 err-check" show-errors>
                    <tags-input custom-class="form-control" ng-model="code.type" title="Code Type" placeholder="Code Type" id="type" name="type"  max-tags="1" display-property="display" key-property="value" add-from-autocomplete-only="true" required>
                        <auto-complete source="loadItems('CODE_TYPE', $query)" min-length="1" debounce-delay="0" load-on-down-arrow="true"></auto-complete>
                    </tags-input>
                    <ng-messages for="codeForm.type.$error" ng-if="codeForm.type.$touched">
                        <ng-message when="required" class="help-block">*required</ng-message>
                    </ng-messages>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" ng-model ="code.description" title="Description" id="description" name = "description"/>
                </div>
                @referenceselectorform("codeForm", "code")
            </div>
            @submitbuttons("code", "codeForm", "codes")
        </form>
    </div>
</div>
