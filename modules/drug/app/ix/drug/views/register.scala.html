@import ix.drug.models.Entity

@ix.core.views.html.main("Entity Registration") {
      <div class="site-wrapper">
        <div class="site-wrapper-inner">
          <div class="cover-container">
            <div class="inner cover">
              <h1 class="cover-heading">Entity Registration</h1>
              <form class="form-horizontal" role="form" method="POST"
		    enctype="multipart/form-data"
                    action="@ix.drug.controllers.routes.DrugApp.register">
		@if(play.Play.isProd()) {
		<div class="form-group">
                   <label for="secret-code" class="col-sm-2 control-label">Code</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="secret-code"
                    id="secret-code">
                </div>
              </div>
		}
              <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="name"
                    id="name" placeholder="Dataset name">
                </div>
              </div>
              <div class="form-group">
                <label for="type" class="col-sm-2 control-label">Type</label>
                <div class="col-sm-10">
		  <select id="type" name="rows"
			  class="selectpicker pull-left"
   			  data-width="fit"
			  style="margin-right:1px">
		    @for(t <- EnumSet.allOf(classOf[Entity.Type])) {
		       <option value="@t">@t</option>
	            }
	          </select>
                </div>
              </div>	      
              <div class="form-group">
                <label for="conf" class="col-sm-2 control-label">Configuration</label>
                <div class="col-sm-10">
                  <input type="File" class="form-control" name="conf"
                    id="conf" placeholder="Configuration file">
                </div>
              </div>
              <div class="form-group">
                <label for="dataset" class="col-sm-2 control-label">Dataset</label>
                <div class="col-sm-10">
                  <input type="File" class="form-control" name="dataset"
                    id="dataset" required>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Register</button>
                  <a href='@ix.drug.controllers.routes.DrugApp.index' class="btn btn-default">Cancel</a>
                </div>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
}
