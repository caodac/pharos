@ix.core.views.html.main("SRS Application Bulk Loader") {
      <div class="site-wrapper">
        <div class="site-wrapper-inner">
          <div class="cover-container">
            <div class="inner cover">
              <h1 class="cover-heading">SRS Application Bulk Loader</h1>
              <form class="form-horizontal" role="form" method="POST"
		    enctype="multipart/form-data"
                    action="@ix.srs.controllers.routes.SRSApp.bulkAppLoader">
		<div class="form-group">
                  <label for="jdbcUrl" class="col-sm-2 control-label">JDBC URL</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="jdbcUrl"
			   id="jdbcUrl" placeholder="Enter JDBC URL">
                    <p class="help-block">Do not include username and password
                  </div>
		</div>
		<div class="form-group">
                  <label for="jdbc-username" class="col-sm-2 control-label">JDBC Username</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="jdbc-username"
			   id="jdbc-username" placeholder="Enter JDBC username">
                  </div>
		</div>
		<div class="form-group">
                  <label for="jdbc-password" class="col-sm-2 control-label">JDBC Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" name="jdbc-password"
			   id="jdbc-password">
                  </div>
		</div>
		<div class="form-group">
                  <label for="csv-file" class="col-sm-2 control-label">CSV File</label>
                  <div class="col-sm-10">
                    <input type="file" class="form-control" name="csv-file"
			   placeholder="Load from CSV file">
                  </div>
		</div>
		<div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Load</button>
                  </div>
		</div>
              </form>
            </div>
          </div>
        </div>
      </div>
}
