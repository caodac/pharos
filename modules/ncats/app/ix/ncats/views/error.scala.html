@(code: Int, message: String)(header: Html)
@main(message){ @header }{@HtmlFormat.empty}{
<div class="container-fluid">
    @if(code == 200) {
    <div class="alert alert-success" role="alert">
      <h1>Status @code: <code>@message</code></h1>
    </div>
    } else {
    <div class="alert alert-danger" role="alert">
      <h1>Status @code: <code>@message</code></h1>
    </div>
    }
  </div>
</div>
}
