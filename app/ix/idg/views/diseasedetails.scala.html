@import ix.idg.models.Disease

@(disease: Disease)

    <div class="container-fluid">
        <div class="col-md-12">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">@disease.name</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
}
