@(title: String, diseases: Int, targets: Int, ligands: Int)

<!DOCTYPE html>
<html>
<head>
@myCSS()
<title>@title</title>
<link rel="stylesheet"
	href='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))'>
<link rel="stylesheet"
	href='@routes.WebJarAssets.at(WebJarAssets.locate("font-awesome.min.css"))'>
<link rel="stylesheet" type="text/css"
	href='@routes.Assets.at("ncats/stylesheets/main.css")'>
<link rel="stylesheet" type="text/css"
	href='@routes.Assets.at("ncats/css/idg-landing-hex.css")'>
<script	src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'
	type='text/javascript'></script>
<script	src='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))'></script>
<script	src='@routes.WebJarAssets.at(WebJarAssets.locate("typeahead.bundle.min.js"))'></script>
<script	src='@routes.WebJarAssets.at(WebJarAssets.locate("handlebars.min.js"))'></script>
<script	src='@routes.WebJarAssets.at(WebJarAssets.locate("bloodhound.min.js"))'></script>
@typeahead()
</head>
<body>
	<div class="container vertical-center" id="main-box">
		<div class="row">
			<a href="@ix.idg.controllers.routes.IDGApp.diseases()">
				<div class="col-sm-4 col-md-3 col-sm-offset-2 col-md-offset-2 right"
					id="disease">
					<span class="badge">@diseases</span>
				</div>
			</a>
		</div>

		<div class="row" id="up">
			<a href="@ix.idg.controllers.routes.IDGApp.targets(null, 20, 1)">
				<div class="col-sm-4 col-md-3 col-sm-offset-1 col-md-offset-1 left" id="target">
					<span class="badge">@targets</span>
				</div>
			</a>
			<div class="col-sm-7 col-sm-offset-2" id="logo">
				<img src='@routes.Assets.at("ncats/images/Pharos_Logo_Rd8.svg")'
					class="img-responsive" id="pharos" />
				<div class="row" id="search-row">
					<div class="col-md-10 col-md-offset-1">
						<form class="main-search" role="search" method="GET"
							action="@ix.idg.controllers.routes.IDGApp.search(null)">
							<div class="input-group">
								<input type="text" class="form-control typeahead" id="search"
									title="Search" placeholder="Search..." name="q"> <input
									type="hidden" name="kind" value="" /> <span
									class="input-group-btn">
									<button class="btn btn-default" id="search" type="search"
										value="submit">
										<span class="fa fa-search"></span>
									</button>
								</span>
							</div>
						</form>
					</div>
				</div>
			</div>


		</div>
		<div class="row">
			<a href="@ix.idg.controllers.routes.IDGApp.ligands()">
				<div class="col-sm-4 col-md-3 col-sm-offset-2 col-md-offset-2" id="ligand">
							<span class="badge">@ligands</span>
				</div>
			</a>
		</div>
	</div>




	<div class="container vertical-center" id="small-box">
		<div class="row">
			<div class="col-xs-6 col-xs-offset-3" >
				<a href="@ix.idg.controllers.routes.IDGApp.diseases()"> 
				<img src = "@routes.Assets.at("ncats/images/diseases.svg")" class = "img-responsive">
				<span class="badge">@diseases</span>
				</a>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6 col-xs-offset-3">
				<a href="@ix.idg.controllers.routes.IDGApp.targets(null, 20, 1)">
				<img src = "@routes.Assets.at("ncats/images/targets.svg")" class = "img-responsive">
					<span class="badge">@targets</span>
				</a>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6 col-xs-offset-3">
				<a href="@ix.idg.controllers.routes.IDGApp.ligands()"> 
					<img src = "@routes.Assets.at("ncats/images/ligands.svg")" class = "img-responsive">
					<span class="badge">@ligands</span>
				</a>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-6 col-xs-offset-3">
				<img src='@routes.Assets.at("ncats/images/Pharos_Logo_Rd8.svg")'
					class="img-responsive">
				<div class="row">
					<div class="col-xs-12">
						<form class="main-search" role="search" method="GET"
							action="@ix.idg.controllers.routes.IDGApp.search(null)">
							<div class="input-group">
								<input type="text" class="typeahead form-control" id="search"
									title="Search" placeholder="Search..." name="q"> <input
									type="hidden" name="kind" value="" /> <span
									class="input-group-btn">
									<button class="btn btn-default" id="search" type="search"
										value="submit">
										<span class="fa fa-search"></span>
									</button>
								</span>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
