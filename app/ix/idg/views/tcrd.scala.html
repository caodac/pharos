@(message: String)

@ix.core.views.html.main(message) {
      <div class="site-wrapper">
        <div class="site-wrapper-inner">
          <div class="cover-container">
            <div class="inner cover">
              <h1 class="cover-heading">IDG TCRD Registration</h1>
              <form class="form-horizontal" role="form" method="POST"
		    enctype="multipart/form-data"
                    action="@ix.idg.controllers.routes.TcrdRegistry.load()">
		@if(play.Play.isProd()) {
		<div class="form-group">
                   <label for="secret-code" class="col-sm-2 control-label">Code</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="secret-code"
                    id="secret-code">
                </div>
              </div>
		}
              <div class="form-group">
                <label for="load-do-obo" class="col-sm-2 control-label">Disease Ontology File</label>
                <div class="col-sm-10">
                  <input type="file" class="form-control" name="load-do-obo"
                    id="load-do-obo">
                </div>
              </div>
                  <div class="form-group">
                      <label for="load-dto" class="col-sm-2 control-label">DTO JSON File</label>
                      <div class="col-sm-10">
                          <input type="file" class="form-control" name="load-dto"
                          id="load-dto">
                      </div>
                  </div>
              <div class="form-group">
                <label for="uniprot-map" class="col-sm-2 control-label">UniProt-ChEMBL Mapping</label>
                <div class="col-sm-10">
                  <input type="file" class="form-control" name="uniprot-map"
			 id="uniprot-map">
		  <p class="help-block" align="left">You can download this file at <a href="ftp://ftp.ebi.ac.uk/pub/databases/chembl/ChEMBLdb/latest/">ftp://ftp.ebi.ac.uk/pub/databases/chembl/ChEMBLdb/latest/</a>
                </div>
              </div>
              <div class="form-group">
                <label for="jdbcUrl" class="col-sm-2 control-label">JDBC URL</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="jdbcUrl"
                    id="jdbcUrl" placeholder="Enter JDBC URL">
                  <p class="help-block">Do not include username and password
                </div>
              </div>
              <div class="form-group">
                <label for="jdbc-username" class="col-sm-2 control-label">JDBC Username</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="jdbc-username"
                    id="jdbc-username" placeholder="Enter JDBC username">
                </div>
              </div>
              <div class="form-group">
                <label for="jdbc-password" class="col-sm-2 control-label">JDBC Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" name="jdbc-password"
                    id="jdbc-password">
                </div>
              </div>
              <div class="form-group">
                <label for="max-rows" class="col-sm-2 control-label">Max Rows</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="max-rows"
                    id="max-rows" placeholder="Enter maximum rows to load (default load all)">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Load</button>
                </div>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
}
