@ix.ncats.views.html.main("Load Data", "null"){@menu()}{<h3></h3>}{

          <div class="container">
            <div class="row">
            <div class = "col-md-8 col-md-offset-2">
              <h1 class="cover-heading">ginas JSON Loader</h1>
              <form class="form-horizontal" role="form" method="POST"
		    enctype="multipart/form-data"
                    action="@ix.ginas.controllers.routes.GinasLoad.loadJSON()">
		<div class="form-group">
                  <label for="json-url"
			 class="col-sm-2 control-label">JSON URL</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control"
			   name="json-url"
			   id="json-url">
                  </div>
		</div>
		<div class="form-group">
                  <label for="json-file"
			 class="col-sm-2 control-label">JSON File</label>
                  <div class="col-sm-10">
		    <input type="file"
			   class="form-control"
			   name="json-file"
			   id="json-file">
                  </div>
		</div>
		<div class="form-group">
                  <label for="json-dump"
			 class="col-sm-2 control-label">JSON Dump</label>
                  <div class="col-sm-10">
		    <input type="file"
			   class="form-control"
			   name="json-dump"
			   id="json-dump">
                  </div>
		</div>
		<div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Load</button>
                  </div>
		</div>
              </form>
            </div>
          </div>
</div>
}
