
@ix.core.views.html.main("NCATS Login") {
      <div class="site-wrapper">
        <div class="site-wrapper-inner">
          <div class="cover-container">
            <div class="inner cover">
              <h1 class="cover-heading">NCATS Login</h1>
              <form class="form-horizontal" role="form" method="POST" 
                    action="@ix.ncats.controllers.auth.routes.Authentication.authenticate">
		<div class="form-group">
		  <div class="form-group">
                    <label for="username"
			   class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="username" 
			     id="username" placeholder="Enter NCATS username">
                    </div>
		  </div>
		  <div class="form-group">
                    <label for="password"
			   class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control"
			     name="password" id="password">
                    </div>
		  </div>
		  
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Login</button>
                  </div>
		</div>
              </form>
            </div>
          </div>
        </div>
      </div>
}
