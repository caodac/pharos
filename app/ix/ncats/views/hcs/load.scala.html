@(message: String)

@ix.core.views.html.main(message) {
      <div class="site-wrapper">
        <div class="site-wrapper-inner">
          <div class="cover-container">
            <div class="inner cover">
              <h1 class="cover-heading">HCS Reagent Loader</h1>
              <form class="form-horizontal" role="form" method="POST"
		    enctype="multipart/form-data"
                    action="@ix.ncats.controllers.hcs.routes.ReagentSelectionApp.load">
		@if(play.Play.isProd()) {
		<div class="form-group">
                  <label for="secret-code" class="col-sm-2 control-label">Code</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="secret-code" 
			   id="secret-code">
                  </div>
		</div>
		}
              <div class="form-group">
                <label for="reagent-file" class="col-sm-2 control-label">File</label>
                <div class="col-sm-10">
                  <input type="file" class="form-control" name="reagent-file" 
                    id="reagent-file">
                </div>
              </div>
              <div class="form-group">
                  <label for="cell-type"
			 class="col-sm-2 control-label">Cell Type</label>
                  <div class="col-sm-10">
		    <select class="form-control"
			    id="cell-type" name="cell-type">
		      <option>Fixable</option>
		      <option>Fixed</option>
		      <option>Live</option>
		    </select>
                  </div>
	      </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Load</button>
                </div>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
}
