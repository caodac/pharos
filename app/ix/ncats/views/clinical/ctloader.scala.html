@(message: String)

@ix.core.views.html.main(message) {
      <div class="site-wrapper">
        <div class="site-wrapper-inner">
          <div class="cover-container">
            <div class="inner cover">
              <h1 class="cover-heading">ClinicalTrials.gov Loader</h1>
              <form class="form-horizontal" role="form" method="POST" 
                enctype="multipart/form-data"
                action="@ix.ncats.controllers.clinical.routes.ClinicalTrialFactory.loadClinicalTrials()">
              <div class="form-group">
                <label for="load-file" class="col-sm-2 control-label">Load File</label>
                <div class="col-sm-10">
                  <input type="file" class="form-control" name="load-file" 
                    id="load-file">
                </div>
              </div>
              <div class="form-group">
                <label for="url" class="col-sm-2 control-label">URL</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="url" 
                    id="url" placeholder="Enter ClinicalTrials.gov URL">
                  <p class="help-block">e.g., <code>http://clinicaltrials.gov/search?term=acne&amp;studyxml=true&amp;count=1</code>
                </div>
              </div>
              <div class="form-group">
                <label for="api-key" class="col-sm-2 control-label">Geocoding API Key</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="api-key" 
                    id="api-key" placeholder="Enter Google Geocoding API Key">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Load</button>
                </div>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
}
