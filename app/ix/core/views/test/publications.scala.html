@ix.core.views.html.main("Publication Testing") {
      <div class="site-wrapper">
        <div class="site-wrapper-inner">
          <div class="cover-container">
            <div class="inner cover">
              <h1 class="cover-heading">Publication Testing</h1>
              <form class="form-horizontal" role="form" method="POST" 
                action="@ix.core.controllers.test.routes.Publications.fetch">
              <div class="form-group">
                <label for="pmid" class="col-sm-2 control-label">PMID</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="pmid" 
                    id="pmid" placeholder="PubMed ID">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Submit</button>
                </div>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
}
