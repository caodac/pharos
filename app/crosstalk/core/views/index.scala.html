@(grants: List[crosstalk.ncats.models.Grant])

@import helper._

@main("Granite grants") {
    <h1>@grants.size() grant(s)</h1>
    <ul>
      @for(grant <- grants) {
        <li>@grant.projectTitle [@grant.id]
          @form(crosstalk.ncats.controllers.routes.Granite.deleteGrant(grant.id)) {
            <input type="submit" value="Delete">
          }
        </li>
      }
    </ul>
}
